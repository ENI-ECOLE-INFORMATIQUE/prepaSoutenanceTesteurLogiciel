<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Soutenance - Timer & Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .answers button {
            display: block;
            margin: 8px 0;
            padding: 10px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        .answers button:hover {
            background-color: #1976D2;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        .explication {
            background-color: #e8f5e9;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            margin-top: 10px;
            border-radius: 4px;
        }
        #score {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
            text-align: right;
            margin-bottom: 10px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .nav-buttons button {
            padding: 8px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Quiz - Pr√©paration Soutenance</h1>
    <div id="timer">‚è≥ Temps restant : 20s</div>
    <div id="quiz"></div>
    <div id="score"></div>

    <script>
        const questions = [
            {
                question: "Qu‚Äôest-ce qu‚Äôun test unitaire ?",
                answers: [
                    { text: "Un test qui v√©rifie l‚Äôensemble du logiciel", correct: false },
                    { text: "Un test qui v√©rifie une petite partie du code isol√©e", correct: true },
                    { text: "Un test qui v√©rifie uniquement l‚Äôinterface graphique", correct: false }
                ],
                explanation: "Un test unitaire v√©rifie une fonction ou m√©thode sp√©cifique, isol√©e du reste du programme."
            },
            {
                question: "Quelle est la diff√©rence entre un test fonctionnel et un test non-fonctionnel ?",
                answers: [
                    { text: "Le test fonctionnel v√©rifie le comportement attendu, le non-fonctionnel v√©rifie des aspects comme la performance", correct: true },
                    { text: "Le test fonctionnel v√©rifie la vitesse du programme", correct: false },
                    { text: "Il n‚Äôy a pas de diff√©rence", correct: false }
                ],
                explanation: "Les tests fonctionnels valident ce que fait le logiciel, les non-fonctionnels comment il le fait."
            },
            {
                question: "Qu‚Äôest-ce que l‚Äôautomatisation des tests ?",
                answers: [
                    { text: "L‚Äôutilisation de scripts ou outils pour ex√©cuter automatiquement des tests", correct: true },
                    { text: "La suppression des tests manuels", correct: false },
                    { text: "Le fait de tester sans d√©veloppeur", correct: false }
                ],
                explanation: "L‚Äôautomatisation permet de lancer r√©guli√®rement des tests sans intervention humaine."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;
        let answered = false;

        function startTimer() {
            timeLeft = 20;
            document.getElementById("timer").textContent = `‚è≥ Temps restant : ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `‚è≥ Temps restant : ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        showResult(false); // Temps √©coul√© ‚Üí mauvaise r√©ponse
                    }
                }
            }, 1000);
        }

        function showQuestion() {
            clearInterval(timer);
            answered = false;
            startTimer();

            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";

            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];

                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");

                const questionText = document.createElement("h3");
                questionText.textContent = `Q${currentQuestion + 1} : ${q.question}`;
                questionDiv.appendChild(questionText);

                const answersDiv = document.createElement("div");
                answersDiv.classList.add("answers");

                q.answers.forEach(answer => {
                    const btn = document.createElement("button");
                    btn.textContent = answer.text;
                    btn.addEventListener("click", () => {
                        if (!answered) {
                            answered = true;
                            clearInterval(timer);
                            showResult(answer.correct);
                            showExplanation(q.explanation);
                        }
                    });
                    answersDiv.appendChild(btn);
                });

                questionDiv.appendChild(answersDiv);
                quizDiv.appendChild(questionDiv);

                // Boutons navigation
                const navDiv = document.createElement("div");
                navDiv.classList.add("nav-buttons");

                const prevBtn = document.createElement("button");
                prevBtn.textContent = "‚¨Ö Question pr√©c√©dente";
                prevBtn.disabled = currentQuestion === 0;
                prevBtn.addEventListener("click", () => {
                    currentQuestion--;
                    showQuestion();
                });

                const nextBtn = document.createElement("button");
                nextBtn.textContent = "‚û° Question suivante";
                nextBtn.addEventListener("click", () => {
                    if (currentQuestion < questions.length - 1) {
                        currentQuestion++;
                        showQuestion();
                    } else {
                        showScore();
                    }
                });

                navDiv.appendChild(prevBtn);
                navDiv.appendChild(nextBtn);
                quizDiv.appendChild(navDiv);

            } else {
                showScore();
            }
        }

        function showResult(isCorrect) {
            const resultDiv = document.createElement("div");
            resultDiv.classList.add("result");
            if (isCorrect) {
                resultDiv.textContent = "‚úÖ Bonne r√©ponse !";
                score++;
            } else {
                resultDiv.textContent = "‚ùå Mauvaise r√©ponse.";
            }
            document.querySelector(".question").appendChild(resultDiv);
        }

        function showExplanation(text) {
            const explicationDiv = document.createElement("div");
            explicationDiv.classList.add("explication");
            explicationDiv.textContent = text;
            document.querySelector(".question").appendChild(explicationDiv);
        }

        function showScore() {
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("timer").textContent = "";
            const scoreDiv = document.getElementById("score");
            const percentage = Math.round((score / questions.length) * 100);

            let message = "";
            if (percentage === 100) {
                message = "üéØ Excellent ! Tu ma√Ætrises parfaitement le sujet.";
            } else if (percentage >= 70) {
                message = "üëç Tr√®s bien, encore un petit effort.";
            } else {
                message = "üìö Continue √† r√©viser pour am√©liorer ton score.";
            }

            scoreDiv.innerHTML = `Score final : ${score}/${questions.length} (${percentage}%)<br>${message}`;
        }

        showQuestion();
    </script>

</body>
</html>
